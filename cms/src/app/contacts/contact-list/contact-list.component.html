<div class="row">
  <div class="col-xs-12">
    <h2>Contacts</h2>
    <a routerLink="new" class="btn btn-success">New Contact</a>
    <hr />
  </div>
</div>
<div class="row">
  <div class="col-xs-12"></div>
  <app-contact-item *ngFor="let contactEl of contacts" 
  [contact]="contactEl" 
  (contactSelected)="onContactSelected(contactEl)"></app-contact-item>
</div>
