<div class="row">
  <div class="col-xs-12">
    <h3>{{contact.name}}</h3>
    <img
      src="{{contact.imageUrl}}"
      alt="{{ contact.name }}"
      class="img-responsive"
      style="max-height: 50px"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary">Edit</button>
    <button class="btn btn-danger">Delete</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <p>Email: {{contact.email}}</p>
    <p>Phone: {{contact.phone}}</p>
  </div>
</div>
