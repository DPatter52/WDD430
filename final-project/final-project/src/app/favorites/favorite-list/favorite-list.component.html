<div class="panel panel-default">
    <div class="panel-heading">
      <div class="row pad-left-right">
        <span class="pull-left title">Favorites</span>
        <a routerLink="new" class="btn btn-success pull-right">Add Favorite</a>
      </div>
    </div>
    <div class="panel-body">
      <div class="center-panel">
        <app-favorite-item *ngFor="let favoriteEl of favorites"
        [favorite]="favoriteEl"></app-favorite-item>
      </div>
    </div>
  
  </div>
