<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="text-center mb-4">Review Forum Posts</h1>
      <ul class="list-group">
        <app-review-item
          *ngFor="let reviewEl of reviews"
          [review]="reviewEl"
        ></app-review-item>
      </ul>

      <hr>

      <div class="mt-4">
        <app-review-edit
          (addReviewEvent)="onAddReview($event)"
        ></app-review-edit>
      </div>
    </div>
  </div>
</div>
