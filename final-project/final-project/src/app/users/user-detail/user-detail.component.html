<div class="row">
    <div class="col-xs-12">
      <h3>{{user?.name}}</h3>
      <img
        src="{{user?.imageUrl}}"
        alt="{{ user?.name }}"
        class="img-responsive"
        style="max-height: 50px"
      />
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
      <a (click)="onEditUser()" class="btn btn-primary">Edit</a>
      <a (click)="onDelete()" class="btn btn-danger">Delete</a>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <p>Email: {{user?.email}}</p>
      <p>Phone: {{user?.phone}}</p>
    </div>
  </div>
